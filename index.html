<!DOCTYPE html>
<html>
<head>
	<title>Hangman</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<h1>Hangman!</h1>
	<input type="text" id="Hangman" readonly>
	<div class="ps">
		<p>Correct Guesses</p>
		<p class="mid">Incorrect Guesses</p>
		<p>Remaining Lives</p>
	</div>
	<div>
		<input type="text" id="correct" readonly>
		<input type="text" id="incorrect" readonly>
		<input type="text" id="Remaining" readonly>
	</div>
	<div>
		<div class="msg_cont">
			<p class="message">Message</p>
			<input type="text" id="message" readonly>
		</div>
		<div class="count_cont">
		<p class="wincount">Win Count</p>
			<input type="text" id="wincount" readonly>
		</div>
	</div>
</body>
<script type="text/javascript" src="assets/javascript/game.js"></script>
</html>
